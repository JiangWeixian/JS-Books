sercontent.com/JiangWeixian/JS-Books/master/CSS%E6%9D%83%E5%A8%81%E6%8C%87%E5%8D%97/CSS%E7%BB%93%E6%9E%84%E5%92%8C%E5%B1%82%E5%8F%A0/img/%E9%80%89%E6%8B%A9%E5%99%A8%E6%9D%83%E9%87%8D.PNG" alt="CSS权重"></p> <p><strong>权重计算方式可以参考以上链接</strong></p> <ol><li>权重不同的时候，权重比较大的生效</li> <li>权重相同的时候，后面哪个生效</li> <li><strong>注意上面所说的通配符不带有权重，也就是权重为0</strong></li> <li>继承得到的样式权重是没有，<strong>注意不是0，可以理解为-1</strong></li></ol> <p>注意第3点和第4点之间区别。</p> <h2 id="%E4%B8%80%E4%BA%9B%E5%BB%BA%E8%AE%AE"><a href="#%E4%B8%80%E4%BA%9B%E5%BB%BA%E8%AE%AE" aria-hidden="true" class="header-anchor">#</a> 一些建议</h2> <ul><li>设置链接(<code>a</code>)样式方式是<code>LVHA</code></li></ul></div> <div class="page-edit"><!----> <!----></div> <!----> </div> <!----></div></div>
