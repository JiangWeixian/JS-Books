    <div id="app" data-server-rendered="true"><div class="theme-container no-sidebar"><header class="navbar"><div class="sidebar-button"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg></div> <a href="/" class="home-link router-link-active"><!----> <span class="site-name">JS-Books</span></a> <div class="links" style="max-width:nullpx;"><div class="search-box"><input aria-label="Search" autocomplete="off" spellcheck="false" value=""> <!----></div> <!----></div></header> <div class="sidebar-mask"></div> <div class="sidebar"><!---->  <!----> </div> <div class="page"> <div class="content"><h1 id="%E7%94%A8%E6%88%B7%E7%95%8C%E9%9D%A2"><a href="#%E7%94%A8%E6%88%B7%E7%95%8C%E9%9D%A2" aria-hidden="true" class="header-anchor">#</a> 用户界面</h1> <blockquote><p>试图和系统一致</p></blockquote> <h2 id="%E7%B3%BB%E7%BB%9F%E9%A2%9C%E8%89%B2%E5%AD%97%E4%BD%93%E7%AD%89"><a href="#%E7%B3%BB%E7%BB%9F%E9%A2%9C%E8%89%B2%E5%AD%97%E4%BD%93%E7%AD%89" aria-hidden="true" class="header-anchor">#</a> 系统颜色字体等</h2> <p>CSS支持很多关键字，这些关键字具体内容的一般都是系统关键字，可以和系统某部分内容样式一致。</p> <p>可以通过<code>font</code>设置系统字体，还有<code>color</code>的系统颜色。</p> <h2 id="cursor"><a href="#cursor" aria-hidden="true" class="header-anchor">#</a> cursor</h2> <p>可以设置<code>url</code>来进行图像指针，如果设置为<code>help</code>，会获取哪个元素的<code>title</code>信息。</p> <h2 id="outline"><a href="#outline" aria-hidden="true" class="header-anchor">#</a> outline</h2> <p>表现上和<code>border</code>类似，但是不会影响布局。属性设置如下：</p> <p><img src="https://raw.githubusercontent.com/JiangWeixian/JS-Books/master/CSS%E6%9D%83%E5%A8%81%E6%8C%87%E5%8D%97/CSS%E7%94%A8%E6%88%B7%E7%95%8C%E9%9D%A2/img/%E7%94%A8%E6%88%B7%E7%95%8C%E9%9D%A2.PNG" alt="outline"></p> <p>不过好像无法设置左右上下。</p> <p>可以取反色比较神奇。</p></div> <div class="page-edit"><!----> <!----></div> <!----> </div> <!----></div></div>
